      oi.org/10.1578/AM.48.4.2022.362" target="_blank" rel="noopener noreferrer">Doi:10.1578/AM.48.4.2022.362</a>
    - >
      <b>Neises VM</b>, Karpovich SA, Keogh MJ, King RS, Trumble SJ. 2021. Regional, seasonal and age class blubber
